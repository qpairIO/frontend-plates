<div id="page-header" class="bg-gradient-1">
  <div id="header-logo" style="padding-top: 0;" class="logo-bg text-center">
    <i class="fa fa-caret-down {{class}}" (click)="isShowMenu =! isShowMenu;hideMenu()"></i>
    <h1>QPAIR</h1>
  </div>
  <div id="header-nav-left">
    <div class="user-account-btn dropdown"><a href="#" title="My Account" data-toggle="dropdown" class="user-profile clearfix"><i class="fa fa-user avt-icon"></i><span>{{user.firstName + ' ' + user.lastName}}</span><i class="glyph-icon icon-angle-down"></i></a>
      <div class="dropdown-menu">
        <button class="dropdown-item" *ngIf="loggedIn()" routerLink="/profile">Profile</button>
        <button class="dropdown-item" *ngIf="loggedIn()"  (click)="logOut()">Log Out</button>
        <button class="dropdown-item" *ngIf="!loggedIn()" routerLink="login">Log In</button>
        <button class="dropdown-item" *ngIf="!loggedIn()" routerLink="signup">Sign Up</button>
      </div>
    </div>
  </div>
  <!-- #header-nav-left-->

</div>
