<div layout="layout" layout-wrap="layout-wrap" flex="flex" style="height: 640px">
  <div class="loading-screen text-center flex" *ngIf="loading"><br/><i class="fa fa-spinner fa-pulse fa-3x fa-fw" [hidden]="loadingError"></i>
    <h3 *ngIf="loadingError">There is an error when getting data. Please try again later.</h3><br/>
    <h3 *ngIf="!grid">Please select lab first.</h3>
  </div>
  
  <iframe class="grafana-graph" [hidden]="loading" style="width: 100%; height: 100%" frameborder="0" [src]='sanitizer.bypassSecurityTrustResourceUrl(grafanaServerUrl)'></iframe>
</div>
