<div class="app-jumbotron">
  <img src="/assets/img/001-web-design.svg"
       class="jumbo-image"
       height="300"
       alt="Cool Image">
  <div class="jumbo-col-right">
    <h1 id="jumbo-title" class="center">
      This is going to be a cool web-app!
    </h1>
    <app-spacer height="30"></app-spacer>

      Get Started!
    </button>
  </div>
</div>
